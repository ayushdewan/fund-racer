{% extends 'layout.html'%}

{% block body %}
<style>
    @import url(https://fonts.googleapis.com/css?family=Oxygen:700,400,300);
html {
  background-color: #E8F0FA;
  font-family: "Oxygen", sans-serif;
}

.container {
  max-width: 60rem;
  margin: 0 auto;
}

.card {
  border-radius: 5px;
  max-width: 40rem;
  margin: 0 auto;
  margin-top: 100px;
  min-height: 300px;
  background-color: #fff;
  font-weight: 700;
  text-transform: uppercase;
  box-shadow: 0 27px 24px 0 rgba(0, 0, 0, 0.22), 0 40px 77px 0 rgba(0, 0, 0, 0.22);
}

.form__name {
  font-family: "Oxygen";
  border-top-left-radius: 5px;
  border-top-right-radius: 5px;
  font-weight: 900;
  background-color: #64648c;
  padding: 20px;
  color: #fff;
  font-size: 1.2rem;
}

.time__container, .message__container, .contact__container {
  padding: 20px 50px;
}

.form__time, .form__contact {
  color: #47536A;
  font-size: 0.7rem;
  letter-spacing: 0.5px;
  text-transform: uppercase;
  font-weight: 700;
  margin-top: 10px;
}
.form__time, .date, .time, .timezone, .recipient, .cname, .title, .cnum, .email, .form__contact {
  display: inline-block;
}
.form__time, .date, label, .time, .timezone, .recipient, .cname, .title, .cnum label, .email, .form__contact {
  margin-bottom: 10px;
}
.form__time, .date, label, input, .time, .timezone, .recipient, .cname, .title, .cnum, .email, .form__contact {
  display: block;
  width: 200px;
}
.form__time, .form__contact {
  margin-left: 20px;
}
.form__time, .timezone, .recipient, .email, .form__contact {
  margin-top: 10px;
  display: block;
}
.form__time, .timezone, .recipient, input, .email, .form__contact {
  width: 200px;
}

.section {
  color: #47536A;
}
.section .box {
  vertical-align: middle;
  cursor: default;
  -webkit-user-select: none;
     -moz-user-select: none;
      -ms-user-select: none;
          user-select: none;
  display: inline-block;
  font-size: 10px;
  font-weight: 900;
  height: 20px;
  width: 20px;
  line-height: 20px;
  border-radius: 50px;
  border: 1px solid #47536A;
  background-color: #47536A;
  text-align: center;
  color: #fff;
}
.section span {
  vertical-align: middle;
  margin-left: 10px;
}

textarea {
  box-sizing: border-box;
  font-weight: normal;
  padding: 5px;
  border: 1px solid #A4A9C5;
  border-radius: 3px;
  outline: none;
  transition: border-color 0.2s cubic-bezier(0.4, 0, 0.2, 1);
  color: #64648c;
}
textarea:focus {
  border-color: #64648c;
}
textarea::-moz-placeholder {
  font-weight: 300;
  color: #A9A9A9;
}
textarea:-ms-input-placeholder {
  font-weight: 300;
  color: #A9A9A9;
}
textarea::placeholder {
  font-weight: 300;
  color: #A9A9A9;
}

select {
  cursor: pointer;
  -webkit-appearance: none;
     -moz-appearance: none;
          appearance: none;
  display: block;
  border: 1px solid #A4A9C5;
  font-size: 0.8rem;
  padding: 12px 10px;
  background-color: transparent;
  color: #64648c;
  outline: none;
  width: 100%;
}

select:active {
  border-color: #64648c;
}

input {
  font-size: 0.8rem;
  font-weight: 700;
  letter-spacing: 0.5px;
  background: transparent;
  border: 1px solid #A4A9C5;
  border-radius: 3px;
  outline: none;
  padding: 10px;
  transition: border-color 0.2s cubic-bezier(0.4, 0, 0.2, 1);
  color: #64648c;
}
input:-webkit-autofill {
  -webkit-box-shadow: 0 0 0px 1000px white inset;
  -webkit-text-fill-color:#64648c;
}
input:focus {
  border-color: #64648c;
}
input::-moz-placeholder {
  font-weight: 500;
  color: #A9A9A9;
}
input:-ms-input-placeholder {
  font-weight: 500;
  color: #A9A9A9;
}
input::placeholder {
  font-weight: 500;
  color: #A9A9A9;
}

input[type=date] {
  text-transform: uppercase;
}

.form__confirmation {
  padding: 10px 55px;
}

button {
  font-size: 12px;
  text-transform: uppercase;
  font-weight: 700;
  letter-spacing: 1px;
  background-color: #64648c;
  border: 1px solid #DADDE8;
  color: #fff;
  padding: 5px 18px;
  border-radius: 5px;
  outline: none;
  transition: background-color 0.2s cubic-bezier(0.4, 0, 0.2, 1);
  position: relative;
  margin-top: 20px;
  left: 80px; 
}
button:hover {
  background-color: #64648c;
}
button:active {
  background-color: #64648c;
}

</style>
<div class="container">
    <div class="card">
        <div class="form__name">
            Schedule a Livestream
        </div>
        <div class="contact__container">
            <div class="section">
                <div class="box">
                    1
                </div><span>Contact Information</span>
            </div>
            <form action="" class="form__contact">
                <div class="cname">
                    <label for="cname">Name</label> <input id="cname" type="text">
                </div>
                <div class="cnum">
                    <label for="cnum">Phone Number</label> <input id="cnum" type="text">
                </div>
                <div class="email">
                    <label for="cemail">Email</label> <input id="cemail" type="email">
                </div>
            </form>
        </div>
        <div class="time__container">
            <div class="section">
                <div class="box">
                    2
                </div><span>Date &amp; Time</span>
            </div>
            <form action="" class="form__time">
                <div class="date">
                    <label for="date">Date</label> <input id="date" type="date">
                </div>
                <div class="time">
                    <label for="time">Time</label> <input id="time" type="time">
                </div>
                <div class="timezone">
                    <label for="timezone">Timezone</label> <select name="timezone">
                            <option value="-12">
                                (GMT -12:00) Eniwetok, Kwajalein
                            </option>
                            <option value="-11">
                                (GMT -11:00) Midway Island, Samoa
                            </option>
                            <option value="-10">
                                (GMT -10:00) Hawaii
                            </option>
                            <option value="-9">
                                (GMT -9:00) Alaska
                            </option>
                            <option value="-8">
                                (GMT -8:00) Pacific Time (US &amp; Canada)
                            </option>
                            <option value="-7">
                                (GMT -7:00) Mountain Time (US &amp; Canada)
                            </option>
                            <option value="-6">
                                (GMT -6:00) Central Time (US &amp; Canada),
                                Mexico City
                            </option>
                            <option value="-5">
                                (GMT -5:00) Eastern Time (US &amp; Canada),
                                Bogota, Lima
                            </option>
                            <option value="-4.5">
                                (GMT -4:30) Caracas
                            </option>
                            <option value="-4">
                                (GMT -4:00) Atlantic Time (Canada), La Paz,
                                Santiago
                            </option>
                            <option value="-3.5">
                                (GMT -3:30) Newfoundland
                            </option>
                            <option value="-3">
                                (GMT -3:00) Brazil, Buenos Aires, Georgetown
                            </option>
                            <option value="-2">
                                (GMT -2:00) Mid-Atlantic
                            </option>
                            <option value="-1">
                                (GMT -1:00 hour) Azores, Cape Verde Islands
                            </option>
                            <option selected="selected" value="0">
                                (GMT) Western Europe Time, London, Lisbon,
                                Casablanca, Greenwich
                            </option>
                            <option value="1">
                                (GMT +1:00 hour) Brussels, Copenhagen, Madrid,
                                Paris
                            </option>
                            <option value="2">
                                (GMT +2:00) Kaliningrad, South Africa, Cairo
                            </option>
                            <option value="3">
                                (GMT +3:00) Baghdad, Riyadh, Moscow, St.
                                Petersburg
                            </option>
                            <option value="3.5">
                                (GMT +3:30) Tehran
                            </option>
                            <option value="4">
                                (GMT +4:00) Abu Dhabi, Muscat, Yerevan, Baku,
                                Tbilisi
                            </option>
                            <option value="4.5">
                                (GMT +4:30) Kabul
                            </option>
                            <option value="5">
                                (GMT +5:00) Ekaterinburg, Islamabad, Karachi,
                                Tashkent
                            </option>
                            <option value="5.5">
                                (GMT +5:30) Mumbai, Kolkata, Chennai, New Delhi
                            </option>
                            <option value="5.75">
                                (GMT +5:45) Kathmandu
                            </option>
                            <option value="6">
                                (GMT +6:00) Almaty, Dhaka, Colombo
                            </option>
                            <option value="6.5">
                                (GMT +6:30) Yangon, Cocos Islands
                            </option>
                            <option value="7">
                                (GMT +7:00) Bangkok, Hanoi, Jakarta
                            </option>
                            <option value="8">
                                (GMT +8:00) Beijing, Perth, Singapore, Hong
                                Kong
                            </option>
                            <option value="9">
                                (GMT +9:00) Tokyo, Seoul, Osaka, Sapporo,
                                Yakutsk
                            </option>
                            <option value="9.5">
                                (GMT +9:30) Adelaide, Darwin
                            </option>
                            <option value="10">
                                (GMT +10:00) Eastern Australia, Guam,
                                Vladivostok
                            </option>
                            <option value="11">
                                (GMT +11:00) Magadan, Solomon Islands, New
                                Caledonia
                            </option>
                            <option value="12">
                                (GMT +12:00) Auckland, Wellington, Fiji,
                                Kamchatka
                            </option>
                        </select>
                </div>
            </form>
        </div>
        <div class="message__container">
            <div class="section">
                <div class="box">
                    3
                </div><span>Your Livestream</span>
            </div>
            <form action="" class="form__contact", method="post">
                <div class="title">
                    <label for="title">Title</label> <input name="title" type="text">
                </div>
                <div class="title">
                    <label for="description">Description</label> <textarea name="description" cols="47" rows="3"></textarea>
                </div>
                <div class="title">
                    <label for="goal">Goal</label> <input name="goal" type="number">
                </div>
                <div class="recipient">
                    <label for="recipient">Recipient</label> <select name="recipient">
                        <option selected="selected" value="International Rescue Committee">
                            International Rescue Committee
                        </option>
                            <option value="Red Cross">
                                American Red Cross
                            </option>
                            <option value="Ocean Conservancy">
                                Ocean Conservancy
                            </option>
                            <option value="UNICEF">
                                UNICEF
                            </option>
                            <option value="Other">
                                Other
                            </option>
                        </select>
                </div>
                <button type="submit">Submit</button>
            </form>
        </div>
    </div>
</div>

{% endblock %}
