{% extends 'layout.html'%}

{% block body %}
<style>
    @import url(https://fonts.googleapis.com/css?family=Oxygen:700,400,300);
html {
  background-color: #E8F0FA;
  font-family: "Oxygen", sans-serif;
}

.column {
    float: left;
    width: 50%;
    flex: 50%;
}

.container {
  max-width: 60rem;
  margin: 0 auto;
}

.card {
  border-radius: 5px;
  max-width: 40rem;
  margin: 0 auto;
  margin-top: 100px;
  min-height: 300px;
  background-color: #fff;
  font-weight: 700;
  box-shadow: 0 27px 24px 0 rgba(0, 0, 0, 0.22), 0 40px 77px 0 rgba(0, 0, 0, 0.22);
}

</style>

<div class="container">
    <div class="card">
        <div class="congrats" style="font-size: 20px; padding: 15% 5% 5%; text-align: center;">
            You have successfully scheduled your livestream!
        </div>
        <div class="start" style="display: flex; align-items:center; justify-content: center;">
            <button onclick="window.open('https://streaming.dolby.io/#/broadcast-new?id={{ response }}&s={{ name }}', '_blank')" type="button" style="border: none; background: none;"><img src="/static/dolby.png" style="width: 60%;"></button>
        </div>
        <div class="share" style="font-size: 15px; padding: 10% 5%; text-align: center; font-weight: 500;">
            Share this link to invite others to your livestream:
            <br>
            <a href="http://127.0.0.1:5001/stream/{{label}}">http://127.0.0.1:5000/stream/{{ label }}</a>
        </div>
       
    </div>
</div>

{% endblock %}
